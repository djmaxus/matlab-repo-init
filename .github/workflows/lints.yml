on:
    workflow_call:
jobs:
    commit:
        name: Commit messages
        permissions:
            contents: read
        runs-on: ubuntu-latest
        steps:
        - uses: opensource-nepal/commitlint@v1
    markdown:
        name: Markdown
        permissions:
            contents: read
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v5
        - uses: DavidAnson/markdownlint-cli2-action@v20
          with:
            fix: true
            globs: |
                **/*.md
                !CHANGELOG.md
    cspell:
        name: Spelling
        permissions:
            contents: read
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v5
        - uses: streetsidesoftware/cspell-action@v7
          with:
            config: .cspell.json
