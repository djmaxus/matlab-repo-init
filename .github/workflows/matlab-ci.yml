name: MATLAB CI checks
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  buildtool:
    name: Run MATLAB Build Tool
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: matlab-actions/setup-matlab@v2
        with:
          release: R2024a
          cache: true
      - uses: matlab-actions/run-build@v2
